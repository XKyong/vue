<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>initMixin</title>
</head>
<body>
  <div id="app">{{msg}}</div>
  <script src="../../dist/vue.js"></script>
  <script>
    Vue.mixin({
      mixins: [],
      data () {
        return {
          action: 'initMixin'
        }
      },
      watch: {
        msg (newVal) {
          console.log('Vue.mixin: watch msg!')
        }
      },
      created () {
        console.log('Vue mixin: created!')
      }
    })

    new Vue({
      el: '#app',
      data: {
        msg: 'hello vue'
      }
    })

    console.dir(Vue)
  </script>
</body>
</html>
